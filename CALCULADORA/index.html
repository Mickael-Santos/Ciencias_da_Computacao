<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

   

    <section id="calculadora">
        <section id="seccao">
            <div id="cabecalho">
                CALCULADORA             
            </div>

            <div id="visor">
                <p id="num"></p>
            </div>
                
            <div id="botoes">
                <table id="bts">
                    <tr>
                        <td id="clear" onclick="insertC()">C</td>
                        <td id="voltar" onclick="retorna()">&#9665;</td>
                        <td id="divisão" onclick="insert('/')">/</td>
                        <td id="multiplicação" onclick="insert('*')">*</td>
                    </tr>
                    <tr>
                        <td id="7" onclick="insert('7')">7</td>
                        <td id="8" onclick="insert('8')">8</td>
                        <td id="9" onclick="insert('9')">9</td>
                        <td id="-" onclick="insert('-')">-</td>
                    </tr>
                    <tr>
                        <td  id="4" onclick="insert('4')">4</td>
                        <td  id="5" onclick="insert('5')">5</td>
                        <td  id="6" onclick="insert('6')">6</td>
                        <td  id="+" onclick="insert('+')">+</td>
                    </tr>
                    <tr>
                        <td  id="1" onclick="insert('1')">1</td>
                        <td  id="2" onclick="insert('2')">2</td>
                        <td  id="3" onclick="insert('3')">3</td>
                    </tr>
                    <tr>
                        <td  id="0" onclick="insert('0')">0</td>
                        <td  id="." onclick="insert('.')">.</td>
                        <td id="igual" onclick="calcular()">=</td>
                    </tr>

                </table>

            </div>
        </section>
    </section>
    
</body>

<script src="index.js"></script>

</html>
