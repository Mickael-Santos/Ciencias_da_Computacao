<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogar</title>
</head>
<body>
    
<section id="cxquestion">
    <div id="conteudo">
        <div id="cabecalho">
            <p id="question">QUESTION:</p>
            <p id="pergunta"></p>
        </div>
        <div id="respostas">
            <table id="btnrespostas">
                <tr>
                    <td><p class="answer" onclick="viewquestion();">Pergunta 1</p></td>
                    <td><p class="answer" onclick="viewquestion();">Pergunta 2</p></td>
                </tr>
                <tr>
                    <td><p class="answer" onclick="viewquestion();">Pergunta 3</p></td>
                    <td><p class="answer" onclick="viewquestion();">Pergunta 4</p></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="endgame">
        <p id="ganhoutxt">VOCÊ GANHOU!</p>
        <img id="ganhou" src="ganhou.png" alt="Loading...">
        <a id="voltarendgame" href="index.html"><p id="textvoltar">VOLTAR</p></a>
        
    </div>

    <div id="gameover">
        <p id="gameovertxt">VOCÊ PERDEU!</p>
        <img id="gameoverimg" src="gameover.png" alt="Loading...">
        <a id="voltarendgame" href="index.html"><p id="textvoltar">VOLTAR</p></a>
    </div>

</section>


</body>
<script src="index.js"></script>
</html>
